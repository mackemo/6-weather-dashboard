<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather DashBoard</title>
</head>

<body>
    <header>
        <h1 class="weather text-center text-white fw-bold">Weather Dashboard</h1>
    </header>


    <div class="main d-flex flex-row">
        <aside class="col-12 col-md-6 col-lg-3 m-2">
             <div>
                <label class="fw-bolder" for="search-input">Search for a City:</label>
                <input type="text" name="search-input" class="w-100 p-2" id="search-input" placeholder="Nashville"/>
                <button class="w-100 btn-sm" id="search-btn">Search</button>
                <hr>
                <button class="w-100 btn-sm" id="search-nas">Nashville</button>
                <button class="w-100 btn-sm" id="search-cha">Chattanooga</button>
                <button class="w-100 btn-sm" id="search-kno">Knoxville</button>
                <button class="w-100 btn-sm" id="search-gat">Gatlinburg</button>
            </div>
        </aside>
                
        <main class="col-12 col-md-6 col-lg-8 border border-dark m-2 p-2">
            <div>
                <h3 class="w-100 fw-bolder" id="main-city"></h3>
                <br> <p id="icon"></p>
                <p class="w-100 fw-medium" id="main-temp"></p>
                <p class="w-100 fw-medium" id="main-wind"></p>
                <p class="w-100 fw-medium" id="main-hum"></p>
            </div>
        </main>
    </div>  
    
    <br>

    <section class="section">
        <header>
            <h3 class="text-black fw-bold">5-Day Forecast:</h3>
        </header>
        <div class="five-day d-flex flex-row">
            <div class="five col-12 col-md-6 col-lg-2 border border-dark m-2 p-2">
                <h4 id="five-city-2"></h4>
                <br> <p id="ic-2"></p>
                <p class="fw-medium" id="five-temp-2"></p>
                <p class="fw-medium" id="five-wind-2"></p>
                <p class="fw-medium" id="five-hum-2"></p>
            </div>
            <div class="five col-12 col-md-6 col-lg-2 border border-dark m-2 p-2">
                <h4 id="five-city-8"></h4>
                <br> <p id="ic-8"></p>
                <p class="fw-medium" id="five-temp-8"></p>
                <p class="fw-medium" id="five-wind-8"></p>
                <p class="fw-medium" id="five-hum-8"></p>
            </div>
            <div class="five col-12 col-md-6 col-lg-2 border border-dark m-2 p-2">
                <h4 id="five-city-16"></h4>
                <br> <p id="ic-16"></p>
                <p class="fw-medium" id="five-temp-16"></p>
                <p class="fw-medium" id="five-wind-16"></p>
                <p class="fw-medium" id="five-hum-16"></p>
            </div>
            <div class="five col-12 col-md-6 col-lg-2 border border-dark m-2 p-2">
                <h4 id="five-city-24"></h4>
                <br> <p id="ic-24"></p>
                <p class="fw-medium" id="five-temp-24"></p>
                <p class="fw-medium" id="five-wind-24"></p>
                <p class="fw-medium" id="five-hum-24"></p>
            </div>  
            <div class="five col-12 col-md-6 col-lg-2 border border-dark m-2 p-2">
                <h4 id="five-city-32"></h4>
                <br> <p id="ic-32"></p>
                <p class="fw-medium" id="five-temp-32"></p>
                <p class="fw-medium" id="five-wind-32"></p>
                <p class="fw-medium" id="five-hum-32"></p>
            </div>
        </div> 
    </section>
    
</body>

<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
